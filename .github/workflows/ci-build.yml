---
name: CI (build)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  rust:
    name: Rust build & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install components
        run: |
          rustup component add clippy
          rustup component add rustfmt

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build workspace
        run: cargo build --workspace --all-targets --locked

      - name: Run tests
        run: cargo test --workspace --all-features --locked

  node:
    name: Web UI build
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web-ui deps
        working-directory: crates/web-ui
        run: |
          npm ci

      - name: Lint web-ui
        working-directory: crates/web-ui
        run: |
          npm run lint --if-present

      - name: Build web-ui
        working-directory: crates/web-ui
        run: npm run build --if-present

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs:
      - rust
      - node
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/api-server/Dockerfile
          push: false
          tags: orchestrator-rs/api-server:ci

  compose-integration:
    name: Compose Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Create .env.dev for compose
        run: |
          cat > .env.dev <<'EOF'
          JWT_SECRET=ci-test-secret-012345678901234567890123
          SKIP_SYSTEM_CHECKS=true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compose up
        uses: docker/compose-action@v2
        with:
          files:
            - docker-compose.yml
            - docker-compose.dev.yml
          args: up --build -d

      - name: Wait for API healthy (up to 120s)
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8080/health -o /tmp/health.json; then
              if grep -q 'healthy' /tmp/health.json || \
                 grep -q 'skipped system checks' /tmp/health.json; then
                echo 'API healthy' && exit 0
              fi
            fi
            sleep 2
          done
          echo 'API did not become healthy in time' && \
            cat /tmp/health.json || true
          exit 1

      - name: Smoke tests
        run: |
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/ready

      - name: Compose down
        uses: docker/compose-action@v2
        with:
          files:
            - docker-compose.yml
            - docker-compose.dev.yml
          args: down

      - name: Run integration test against compose stack
        run: |
          # Run the integration test but prevent it from trying to
          # start compose again
          export CI=1
          export RUN_COMPOSE_TESTS=0
          cargo test -p api-server --test compose_integration -- --nocapture
